{% extends 'blog.html' %}
{% block content %}
<div class="feed">
<div class="col-sm-6">
    <h5 class=" alert alert-primary text-center mb-2 p-2">Change Profile</h5> 
<form action="" method="POST" class="shadow pb-4 p-5"  enctype="multipart/form-data" style="border-radius: 5px;"> 
  {% csrf_token %}

  <!-- displays forms -->
  {% for fm in form %}
    <div class="form-group mb-4">
        {{fm.label_tag}}{{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
    </div>
  {% endfor %}
  <input type="submit" class="btn btn-success" value=" Update ">  <a href="profile" class="btn btn-primary">Back</a><!-- Create button-->

  <!-- displays error messages on form -->
  {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
     <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
  {% endif %}
 </form>
</div>
</div>
{% endblock %}
