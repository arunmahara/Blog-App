{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="header__left">
          <h2 style="font-family:'Times New Roman', Times, serif ;">&nbsp; &nbsp; &nbsp; &nbsp; <a href="/">Blogger</a></h2>
      </div>

      <div class="header__middle">
        <div class="header__option" style="margin-right: 70px;">
          <span><a href="/"><h4>Login</h4></a></span>
        </div>
        <div class="header__option">
          <span><a href="signup"><h4>Signup</h4></a></span>
        </div>
      </div>
    </div>

    <div class="main__body">
        <img src="{% static 'image/blog.jpg' %}" alt="" style="width: 50%; margin-left: 50px; margin-top: 6px; border-radius: 10px;">
        {% block content %}

        {% endblock %}
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      setTimeout( function() {    //for auto hide message 
          jQuery('#msg').hide();
      }, 3000 );
  
    </script>

  </body>
</html>
