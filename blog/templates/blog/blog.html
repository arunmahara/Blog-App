{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ef227d6ff1.js" crossorigin="anonymous"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0" nonce="NIDnWpLd"></script>  <!-- facebook plugin -->
  </head>
  <body>
    <!-- header starts -->
    <div class="header">
      <div class="header__left">
          <h2 style="font-family:'Times New Roman', Times, serif ;"><a href="home">Blogger</a>&nbsp; &nbsp; &nbsp; &nbsp;</h2>
        <div class="header__input">
          <form method='POST'  action="/search">
            {% csrf_token %}
          <input type="search" placeholder="Search" name='search' value='{{query}}' id ='search' required/> 
          <button class="material-icons btn btn-danger btn-sm" type="submit"> search </button>
        </form>
        </div>
        <a href="{% url 'followingpost' %}" class="mx-4"> <img src="static/image/following.png" style="width: 30px;"><small class="mx-1">Following</small></a>
      </div>

      <div class="header__middle">
        <div class="header__option">
          <span><a href="{% url 'home' %}">Home</a></span>
        </div>
        <div class="header__option">
          <span><a href="post">Post</a></span>
        </div>
        <div class="header__option">
          <span><a href="{% url 'myblogs' %}">My Blogs</a></span>
        </div>
        <div class="header__option">
          <span><a href="{% url 'connect' %}">Connect</a></span>
        </div>
        <div class="header__option">
          <span><a href="profile">Profile</a></span>
        </div>
        <div class="header__option">
          <span><a href="logout"><img src="static/image/logout.png" style="width: 25px;"></a></span>
        </div>
      </div>
    </div>
    <!-- header ends -->

    <!-- main body starts -->
    <div class="main__body">
     {% block content %}

     {% endblock%}
    </div>

    <!-- main body ends -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      setTimeout( function() {    //for auto hide message 
          jQuery('#msg').hide();
      }, 3000 );
     </script>
  </body>
</html>
