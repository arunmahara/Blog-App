{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30">
    <title>Blogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- header starts -->
    <div class="header">
      <div class="header__left">
          <h2><a href="home">Blogger</a>&nbsp; &nbsp; &nbsp; &nbsp;</h2>
        <div class="header__input">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search"/>
        </div>
      </div>

      <div class="header__middle">
        <div class="header__option">
          <span><a href="{% url 'home' %}">Home</a></span>
        </div>
        <div class="header__option">
          <span><a href="post">Post</a></span>
        </div>
        <div class="header__option">

          <span><a href="{% url 'myblogs' %}">My Blogs</a></span>
        </div>
        <div class="header__option">
          <span><a href="profile">Profile</a></span>
        </div>
        <div class="header__option">
          <span><a href="logout">Logout</a></span>
        </div>
      </div>
    </div>
    <!-- header ends -->

    <!-- main body starts -->
    <div class="main__body">
     {% block content %}

     {% endblock%}
    </div>
    
    <!-- main body ends -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
       setTimeout( function() {    //for auto hide message 
           jQuery('#msg').hide();
       }, 3000 );
   
     </script>
  </body>
</html>
