{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30">
    <title>Blogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- header starts -->
    <div class="header">
      <div class="header__left">
          <h2><a href="blog">Blogger</a>&nbsp; &nbsp; &nbsp; &nbsp;</h2>
        <div class="header__input">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search"/>
        </div>
      </div>

      <div class="header__middle">
        <div class="header__option">
          <span><a href="blog">Home</a></span>
        </div>
        <div class="header__option">
          <span><a href="blog">Post</a></span>
        </div>
        <div class="header__option">
          <span><a href="blog">My Blogs</a></span>
        </div>
        <div class="header__option">
          <span><a href="blog">Profile</a></span>
        </div>
        <div class="header__option">
          <span><a href="logout">Logout</a></span>
        </div>
      </div>
    </div>
    <!-- header ends -->

    <!-- main body starts -->
    <div class="main__body">
      <!-- feed starts here-->
      <div class="feed">
        <!-- post starts -->
        {% if blogs %}
        {% for blog in blogs %}
        <div class="post">
          <div class="post__top">
            <div class="post__topInfo">
              <h3>{{blog.user.first_name}} {{blog.user.last_name}}</h3>
              <p>Posted on: {{blog.datetime}}</p>
            </div>
          </div>

          <div class="post__image">
            <img src="{{blog.picture.url}}" alt="" />
          </div>
          
          <div class="post__bottom1">
            <p>{{blog.title}}</p>
          </div>
          <div class="post__bottom2">
            <p>{{blog.desc}}</p>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <!-- <h2 style="margin: 20px;">Sorry, No Blogs Available</h2> -->
        <h5 id="msg" class="alert alert-danger my-3">Sorry, No Blogs Available!</h5>
        {% endif %}
      </div>
      <!-- feed ends -->
    </div>
    <!-- main body ends -->
  </body>
</html>
