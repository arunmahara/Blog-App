{% extends 'main.html' %}
{% block content %}
<div class="col-sm-5 m-4 mt-4">
<form action="" method="POST" class="shadow p-5 "> 
  {% csrf_token %}

  <!-- displays forms -->
  {% for fm in form %}
    <div class="form-group mb-4">
    {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
    </div>
  {% endfor %}

  <input type="submit" class="btn btn-primary" value=" Sign Up ">  <!-- Create button-->

  <!-- displays error messages on form -->
  {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
     <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
  {% endif %}
 </form>
</div>
{% endblock %}
