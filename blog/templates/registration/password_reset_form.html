{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-5 m-4 mt-5">
    <h5 class=" alert alert-danger text-center mb-2 p-2">Forgot your password?</h5>
    <p class="text-center">Enter your e-mail address to obtain a new password.</p>

<form action="" method="POST" class="shadow p-5 mt-5" style="border-radius: 5px;"> 
  {% csrf_token %}
  <!-- displays forms -->
  {{form|crispy}}   <!-- display forms using crispy forms  -->
  <input type="submit" value="Send Email" class="btn btn-primary btn-sm mt-3"> <a href="/" class="btn btn-primary btn-sm mt-3 px-3 mx-2">Back</a>
 </form>
</div>
{% endblock %}
